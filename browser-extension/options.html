<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AenganZ 가명화 설정</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #16a34a;
            --warning: #d97706;
            --danger: #dc2626;
            --border: #e5e7eb;
            --bg-light: #f9fafb;
            --text-secondary: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            border-bottom: 2px solid var(--border);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .section {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .status {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status.success {
            background: #dcfce7;
            color: var(--success);
            border: 1px solid #bbf7d0;
        }

        .status.error {
            background: #fef2f2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .status.warning {
            background: #fffbeb;
            color: var(--warning);
            border: 1px solid #fed7aa;
        }

        .info-box {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .info-box h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .info-box ul {
            padding-left: 1.5rem;
            color: var(--text-secondary);
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: var(--success);
        }

        .status-dot.offline {
            background: var(--danger);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AenganZ 가명화 설정</h1>
        <p>개인정보 가명화 확장 프로그램 설정을 관리합니다.</p>
    </div>

    <div id="status-message"></div>

    <!-- 서버 연결 상태 -->
    <div class="section">
        <h2>서버 연결 상태</h2>
        <div class="server-status">
            <div id="server-status-dot" class="status-dot offline"></div>
            <span id="server-status-text">연결 확인 중...</span>
        </div>
        <button class="btn btn-primary" id="check-connection">연결 상태 확인</button>
    </div>

    <!-- 서버 설정 -->
    <div class="section">
        <h2>가명화 서버 설정</h2>
        <div class="form-group">
            <label for="server-url">서버 URL</label>
            <input type="url" id="server-url" value="http://127.0.0.1:5000" 
                   placeholder="http://127.0.0.1:5000">
        </div>
        <div class="form-group">
            <label for="timeout">요청 타임아웃 (초)</label>
            <input type="number" id="timeout" value="30" min="5" max="120">
        </div>
    </div>

    <!-- 가명화 옵션 -->
    <div class="section">
        <h2>가명화 옵션</h2>
        <div class="checkbox-group">
            <input type="checkbox" id="enable-names" checked>
            <label for="enable-names">이름 가명화</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="enable-phones" checked>
            <label for="enable-phones">전화번호 가명화</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="enable-emails" checked>
            <label for="enable-emails">이메일 가명화</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="enable-addresses" checked>
            <label for="enable-addresses">주소 가명화</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="enable-debug" false>
            <label for="enable-debug">디버그 로그 활성화</label>
        </div>
    </div>

    <!-- 지원 사이트 -->
    <div class="section">
        <h2>지원 사이트</h2>
        <div class="checkbox-group">
            <input type="checkbox" id="support-chatgpt" checked>
            <label for="support-chatgpt">ChatGPT (chat.openai.com)</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="support-claude" checked>
            <label for="support-claude">Claude (claude.ai)</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="support-openai-api" checked>
            <label for="support-openai-api">OpenAI API (api.openai.com)</label>
        </div>
    </div>

    <!-- 고급 설정 -->
    <div class="section">
        <h2>고급 설정</h2>
        <div class="form-group">
            <label for="log-retention">로그 보관 일수</label>
            <select id="log-retention">
                <option value="1">1일</option>
                <option value="7" selected>7일</option>
                <option value="30">30일</option>
                <option value="0">무제한</option>
            </select>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="auto-clear-mapping">
            <label for="auto-clear-mapping">응답 후 매핑 자동 삭제</label>
        </div>
    </div>

    <!-- 액션 버튼 -->
    <div class="actions">
        <button class="btn btn-primary" id="save-settings">설정 저장</button>
        <button class="btn btn-danger" id="clear-logs">로그 전체 삭제</button>
    </div>

    <div class="info-box">
        <h3>사용 안내</h3>
        <ul>
            <li>설정 변경 후 반드시 '설정 저장' 버튼을 클릭해주세요.</li>
            <li>서버 URL 변경 시 가명화 서버가 해당 주소에서 실행 중인지 확인하세요.</li>
            <li>지원 사이트를 비활성화하면 해당 사이트에서 가명화가 동작하지 않습니다.</li>
            <li>디버그 로그는 문제 해결 시에만 활성화하는 것을 권장합니다.</li>
        </ul>
    </div>

    <script>
        // 설정 키 상수
        const SETTINGS_KEY = 'aenganz_settings';
        
        // 기본 설정
        const DEFAULT_SETTINGS = {
            serverUrl: 'http://127.0.0.1:5000',
            timeout: 30,
            enableNames: true,
            enablePhones: true,
            enableEmails: true,
            enableAddresses: true,
            enableDebug: false,
            supportChatGPT: true,
            supportClaude: true,
            supportOpenAIAPI: true,
            logRetention: 7,
            autoClearMapping: true
        };

        // DOM 요소들
        const elements = {
            serverUrl: document.getElementById('server-url'),
            timeout: document.getElementById('timeout'),
            enableNames: document.getElementById('enable-names'),
            enablePhones: document.getElementById('enable-phones'),
            enableEmails: document.getElementById('enable-emails'),
            enableAddresses: document.getElementById('enable-addresses'),
            enableDebug: document.getElementById('enable-debug'),
            supportChatGPT: document.getElementById('support-chatgpt'),
            supportClaude: document.getElementById('support-claude'),
            supportOpenAIAPI: document.getElementById('support-openai-api'),
            logRetention: document.getElementById('log-retention'),
            autoClearMapping: document.getElementById('auto-clear-mapping'),
            statusMessage: document.getElementById('status-message'),
            serverStatusDot: document.getElementById('server-status-dot'),
            serverStatusText: document.getElementById('server-status-text'),
            checkConnection: document.getElementById('check-connection'),
            saveSettings: document.getElementById('save-settings'),
            clearLogs: document.getElementById('clear-logs')
        };

        // 설정 로드
        async function loadSettings() {
            try {
                const result = await chrome.storage.sync.get(SETTINGS_KEY);
                const settings = { ...DEFAULT_SETTINGS, ...(result[SETTINGS_KEY] || {}) };
                
                elements.serverUrl.value = settings.serverUrl;
                elements.timeout.value = settings.timeout;
                elements.enableNames.checked = settings.enableNames;
                elements.enablePhones.checked = settings.enablePhones;
                elements.enableEmails.checked = settings.enableEmails;
                elements.enableAddresses.checked = settings.enableAddresses;
                elements.enableDebug.checked = settings.enableDebug;
                elements.supportChatGPT.checked = settings.supportChatGPT;
                elements.supportClaude.checked = settings.supportClaude;
                elements.supportOpenAIAPI.checked = settings.supportOpenAIAPI;
                elements.logRetention.value = settings.logRetention;
                elements.autoClearMapping.checked = settings.autoClearMapping;
                
                console.log('[Options] 설정 로드 완료:', settings);
            } catch (error) {
                console.error('[Options] 설정 로드 실패:', error);
                showStatus('설정 로드에 실패했습니다.', 'error');
            }
        }

        // 설정 저장
        async function saveSettings() {
            try {
                const settings = {
                    serverUrl: elements.serverUrl.value.trim(),
                    timeout: parseInt(elements.timeout.value) || 30,
                    enableNames: elements.enableNames.checked,
                    enablePhones: elements.enablePhones.checked,
                    enableEmails: elements.enableEmails.checked,
                    enableAddresses: elements.enableAddresses.checked,
                    enableDebug: elements.enableDebug.checked,
                    supportChatGPT: elements.supportChatGPT.checked,
                    supportClaude: elements.supportClaude.checked,
                    supportOpenAIAPI: elements.supportOpenAIAPI.checked,
                    logRetention: parseInt(elements.logRetention.value) || 7,
                    autoClearMapping: elements.autoClearMapping.checked
                };

                await chrome.storage.sync.set({ [SETTINGS_KEY]: settings });
                
                console.log('[Options] 설정 저장 완료:', settings);
                showStatus('설정이 저장되었습니다.', 'success');
                
                // 백그라운드 스크립트에 설정 변경 알림
                chrome.runtime.sendMessage({ action: 'settingsUpdated', settings });
                
            } catch (error) {
                console.error('[Options] 설정 저장 실패:', error);
                showStatus('설정 저장에 실패했습니다.', 'error');
            }
        }

        // 서버 연결 확인
        async function checkServerConnection() {
            const serverUrl = elements.serverUrl.value.trim();
            
            try {
                elements.serverStatusText.textContent = '연결 확인 중...';
                elements.serverStatusDot.className = 'status-dot offline';
                
                const response = await fetch(`${serverUrl}/prompt_logs`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    elements.serverStatusText.textContent = '서버 연결 정상';
                    elements.serverStatusDot.className = 'status-dot online';
                    showStatus('서버 연결이 정상입니다.', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
            } catch (error) {
                elements.serverStatusText.textContent = `연결 실패: ${error.message}`;
                elements.serverStatusDot.className = 'status-dot offline';
                showStatus(`서버 연결에 실패했습니다: ${error.message}`, 'error');
            }
        }

        // 로그 삭제
        async function clearAllLogs() {
            if (!confirm('모든 로그를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                return;
            }
            
            try {
                await chrome.runtime.sendMessage({ action: 'clearLogs' });
                showStatus('로그가 삭제되었습니다.', 'success');
            } catch (error) {
                console.error('[Options] 로그 삭제 실패:', error);
                showStatus('로그 삭제에 실패했습니다.', 'error');
            }
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            elements.statusMessage.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                elements.statusMessage.innerHTML = '';
            }, 3000);
        }

        // 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            checkServerConnection();
            
            elements.checkConnection.addEventListener('click', checkServerConnection);
            elements.saveSettings.addEventListener('click', saveSettings);
            elements.clearLogs.addEventListener('click', clearAllLogs);
            
            console.log('[Options] 초기화 완료');
        });
    </script>
</body>
</html>
